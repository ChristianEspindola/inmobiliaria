<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tu proximo hogar</title>
    <!--   CSS Bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- Mi CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!--Toastify -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>

  <body>
    <header>
      <button type="button" id="modo" class="btn btn-dark">
        Modo oscuro/claro
      </button>
      <div class="titulo">
        <h1>TU PROXIMO HOGAR</h1>
      </div>

      <div class="titulo">
        <div id="bienvenida">
          <form id="formulario">
            <label for="nombre">Bienvenid@ cual es tu nombre:</label>
            <input type="text" id="nombre" name="nombre" />
            <button id="enviar">Enviar</button>
          </form>
        </div>
      </div>
    </header>
    <main>
      <ul class="nav nav-tabs nav-fill">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html"
            >inicio</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#selectionComprar"
            id="enlaceComprar"
            onclick="borrar(1)"
            >Quiero comprar</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#selectionPublicar"
            id="enlasePublicar"
            onclick="borrar(2)"
            >Quiero publicar</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link disabled"
            href="#selectionAlquilar"
            id="enlaseAlquilar"
            tabindex="-1"
            aria-disabled="true"
            >proximamente alquilar</a
          >
        </li>
      </ul>

      <div class="card text-white">
        <img src="../img/casa1.jpg" class="card-img" alt="casa" />
        <div class="card-img-overlay">
          <div class="card text-bg-secondary mb-3" style="max-width: 18rem">
            <div class="card-body bg-light">
              <h5 class="card-title">TU PROXIMO HOGAR</h5>
              <p class="card-text">
                Inmuebles extraordinarios dirigidos y supervisados por
                Corredores Públicos matriculados, especializados en la compra y
                venta de propiedades premium
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- selectionComprar  -->
      <!-- ver lo de cargar foto/mapa  y ver tema filtros -->

      <div id="comprar">
        <a id="selectionComprar"> </a>
        <div class="container">
          <div class="row"></div>
          <div id="contenedor-inmuebles"></div>
        </div>
      </div>
      <!-- selectionPublicar  -->
      <a id="selectionPublicar"> </a>

      <div id="publicar">
        <form id="formularioo">
          <h3>¡Publica tu propiedad</h3>

          <input type="text" id="direccion" placeholder="direccion" required />
          <input type="text" id="barrio" placeholder="barrio" required />

          <label
            >tipo de vivienda:
            <select id="tipo" name="modelo">
              <option value="casa">Casa</option>
              <option value="depto">Departamento</option>
              <option value="cochera">Cochera</option>
            </select>
          </label>
          <input
            type="number"
            id="metrosCuadrados"
            placeholder=" m²"
            min="1"
            max="1000"
            required
          />
          <input
            type="number"
            id="valorPropiedad"
            placeholder=" valor"
            required
          />

          <button class="btn btn-primary" type="submit">Publicar</button>
          <input
            class="btn btn-outline-primary"
            type="reset"
            name="Restablecer"
          />
        </form>
        <div class="contendor-publicar"></div>
      </div>
    </main>
    <footer></footer>
    <!-- Libreria  -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Mis JS  -->
    <script src="/js/InmueblesAlaVenta.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
